<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Navigator</title>
    <link rel="stylesheet" href="style.css" />
    <!-- ‚úÖ Fixed: Removed trailing spaces -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Add to head section -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <custom-navbar></custom-navbar>

    <main class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">Hotel Navigation</h1>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="bg-gray-50 p-6 rounded-lg">
                    <h2 class="text-xl font-semibold mb-4 text-gray-700">Find Your Way</h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-gray-600 mb-2">From</label>
                            <select id="fromLocation" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                <option value="">Select starting point</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-gray-600 mb-2">To</label>
                            <select id="toLocation" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                <option value="">Select destination</option>
                            </select>
                        </div>
                        <button id="findRouteBtn" class="bg-blue-600 hover:bg-blue-700 text-white py-3 px-6 rounded-lg font-medium transition duration-200 w-full">
                            Find Route
                        </button>
                    </div>
                </div>
                

<!-- In the "Your Route" section -->
<div class="bg-gray-50 p-6 rounded-lg">
    <h2 class="text-xl font-semibold mb-4 text-gray-700">Your Route</h2>
    <div class="bg-white p-4 rounded-lg border border-gray-200 min-h-48">
        <div id="routeSteps" class="flex items-center justify-center h-48 text-gray-400">
            <p>Select locations to see route</p>
        </div>
    </div>
    <!-- Add a legend for the path highlighting -->
    <div class="mt-3 flex flex-wrap gap-4 text-xs text-gray-600">
        <div class="flex items-center">
            <div class="w-4 h-4 bg-#10b981 rounded-full mr-2 border-2 border-#10b981"></div>
            <span>Start Point</span>
        </div>
        <div class="flex items-center">
            <div class="w-4 h-4 bg-#3b82f6 rounded-full mr-2 border-2 border-#3b82f6"></div>
            <span>Destination</span>
        </div>
        <div class="flex items-center">
            <div class="w-8 h-2 bg-#ef4444 mr-2"></div>
            <span>Path</span>
        </div>
        <div class="flex items-center">
            <div class="w-8 h-2 bg-#f59e0b mr-2 border border-dashed border-#d97706"></div>
            <span>Elevator</span>
        </div>
    </div>
</div>

                            
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-8 bg-gray-50 p-6 rounded-lg">
                <h2 class="text-xl font-semibold mb-4 text-gray-700">Hotel Map</h2>
                <!-- Floor Selector -->
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Select Floor</label>
                    <select id="guestFloorSelect" class="p-2 border border-gray-300 rounded">
                        <!-- Populated by JS -->
                    </select>
                </div>
                <hotel-map id="hotelMapContainer" style="position: relative; display: block; height: 500px; background: #f0f0f0; overflow: hidden; border: 1px solid #ddd;">
                    <img id="floorPlanImg" src="" alt="Floor Plan" style="display: none; max-width: 100%; max-height: 100%; position: absolute; top: 0; left: 0;" />
                </hotel-map>
            </div>

            <div class="mt-8 bg-gray-50 p-6 rounded-lg">
                <h2 class="text-xl font-semibold mb-4 text-gray-700">Share This App</h2>
                <div class="flex flex-col md:flex-row items-center gap-6">
                    <div id="qrcode" class="bg-white p-4 rounded-lg border border-gray-200 flex items-center justify-center min-h-[120px] min-w-[120px]">
                        <p class="text-gray-400 text-sm">Site QR code</p>
                    </div>
                    <p class="text-gray-600 max-w-md">
                        Scan this QR code to get this site on your mobile.
                    </p>
                </div>
            </div>
        </div>
    </main>

    <custom-footer></custom-footer>

    <script>
        customElements.define('custom-navbar', class extends HTMLElement {
            connectedCallback() {
                this.innerHTML = '<div class="bg-blue-800 text-white p-4 text-center font-bold">üè® Hotel Navigator</div>';
            }
        });
        customElements.define('custom-footer', class extends HTMLElement {
            connectedCallback() {
                this.innerHTML = '<div class="bg-gray-800 text-white p-4 text-center mt-8 text-sm"> Hotel Navigator </div>';
            }
        });
    </script>

    <script src="script.js"></script>
</body>
</html>
